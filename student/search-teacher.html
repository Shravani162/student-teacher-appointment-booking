<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Teachers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3ede4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: #fff8f0;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #5c3b1e;
      font-weight: bold;
    }

    #searchInput {
      border: 2px solid #c69c6d;
      background-color: #fff;
      color: #5c3b1e;
    }

    #searchInput:focus {
      box-shadow: 0 0 0 0.2rem rgba(198, 156, 109, 0.4);
      border-color: #8b5e3c;
    }

    .list-group-item {
      background-color: #fdf6ef;
      color: #4a2e1f;
      border: 1px solid #d5b99a;
    }

    .list-group-item strong {
      color: #6b3e2e;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Search for Teachers</h3>
    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search by name, subject, or department" />
    <ul id="resultsList" class="list-group"></ul>
  </div>
  <script type="module" src="search-teacher.js"></script>
</body>
</html>
