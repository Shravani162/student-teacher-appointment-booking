<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Appointments | Teacher Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f6f1eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h3 {
      color: #5b3a1b;
      font-weight: 600;
    }

    .card {
      background-color: #fffaf6;
      border: 1px solid #e6d4c3;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(91, 58, 27, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(91, 58, 27, 0.15);
    }

    .btn-approve {
      background-color: #8b5e3c;
      color: #fff;
      border: none;
    }

    .btn-approve:hover {
      background-color: #714728;
    }

    .btn-delete {
      background-color: #a84343;
      color: #fff;
      border: none;
    }

    .btn-delete:hover {
      background-color: #903737;
    }

    .text-muted {
      color: #7d5f48 !important;
    }

    .container h3::before {
      content: "ðŸ“‹ ";
    }

    .card-title {
      color: #5b3a1b;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-text {
      color: #7b604b;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Manage Appointment Requests</h3>

    <div id="appointmentsContainer" class="row">
      <!-- Dynamic appointment request cards will appear here -->
    </div>
  </div>

  <!-- JS Logic -->
  <script type="module" src="schedule-appointment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
