<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3ede4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #f3ede4;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(91, 58, 27, 0.1);
      max-width: 600px;
    }

    h3 {
      color: #5b3a1b;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #e6d4c3;
      color: #5b3a1b;
    }

    .form-control::placeholder {
      color: #a67c52;
    }

    .btn-primary {
      background-color: #8b5e3c;
      border: none;
      font-weight: 500;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #714728;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Book Appointment with Teacher</h3>
    <form id="appointmentForm" class="mx-auto" style="max-width: 500px;">
      <input type="text" id="studentName" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" id="studentEmail" class="form-control mb-3" placeholder="Your Email" required>
      <input type="text" id="teacherName" class="form-control mb-3" placeholder="Teacher Name" required>
      <input type="date" id="requestedDate" class="form-control mb-3" required>
      <textarea id="message" class="form-control mb-3" placeholder="Write a message (optional)" rows="3"></textarea>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>
  <script type="module" src="book-appointment.js"></script>
</body>
</html>
