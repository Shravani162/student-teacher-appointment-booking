<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3ede4;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #5d4037; /* Dark Brown */
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    .dashboard-title {
      margin-top: 30px;
      font-weight: 600;
      color: #4e342e;
    }

    .card {
      background-color: #fffaf3;
      border: 1px solid #d7ccc8;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(93, 64, 55, 0.15);
    }

    .card-title {
      color: #5d4037;
      font-weight: 600;
    }

    .card-text {
      color: #6d4c41;
    }

    .card-icon {
      font-size: 2rem;
    }

    .btn-brown {
      background-color: #8d6e63;
      color: white;
      border: none;
    }

    .btn-brown:hover {
      background-color: #6d4c41;
    }

    .btn-darkbrown {
      background-color: #4e342e;
      color: white;
    }

    .btn-darkbrown:hover {
      background-color: #804f47;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üéì Student Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h3 class="text-center dashboard-title">Welcome to Your Dashboard</h3>

    <div class="row mt-4">
      <!-- Book Appointment -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="card-icon mb-3">
              üìÖ
            </div>
            <h5 class="card-title">Book Appointment</h5>
            <p class="card-text">Schedule a meeting with your teacher.</p>
            <a href="../student/book-appointment.html" class="btn btn-brown">Book Now</a>
          </div>
        </div>
      </div>

      <!-- Send Message -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="card-icon mb-3">
              üí¨
            </div>
            <h5 class="card-title">Send Message</h5>
            <p class="card-text">Communicate with your teacher directly.</p>
            <a href="../student/messages.html" class="btn btn-darkbrown">Message</a>
          </div>
        </div>
      </div>

      <!-- Search Teacher -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="card-icon mb-3">
              üîç
            </div>
            <h5 class="card-title">Search Teacher</h5>
            <p class="card-text">Find available teachers in the system.</p>
            <a href="../student/search-teacher.html" class="btn btn-brown">Search</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
